events {
    worker_connections 1024;
}

http {
    upstream ai_mechanic_api {
        server ai-mechanic:8000;
    }

    upstream ai_mechanic_frontend {
        server ai-mechanic:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://ai_mechanic_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://ai_mechanic_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Direct API access
        location /health {
            proxy_pass http://ai_mechanic_api/health;
        }

        location /docs {
            proxy_pass http://ai_mechanic_api/docs;
        }

        location /ask-ai-mechanic {
            proxy_pass http://ai_mechanic_api/ask-ai-mechanic;
        }
    }
}